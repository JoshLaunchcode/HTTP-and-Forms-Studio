<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script>
	let actions = {
		"google": "https://www.google.com/search",
		"duckDuckGo": "https://duckduckgo.com/",
		"bing": "https://www.bing.com/search",
		"ask": "https://www.ask.com/web"
	}

	let validate = function(input){
		if(input){
			return true;
		}
	}

	let setSearchEngine = function(){
		const text = document.querySelector('input[type=text]')
		const selected = document.querySelector('input[name=engine]:checked');
		const form = document.querySelector('form');
		console.log(text.value)
		if(validate(selected.value) && validate(text.value)) {
			form.setAttribute("action", actions[selected.value]);
		} else {
			event.preventDefault();
			alert('Please provide an input.')
		}
	}
    window.addEventListener("load", function(){
        const button = document.getElementById('submit');
		button.addEventListener("click", setSearchEngine);
    });
	</script>
</head>

<body>
	<h1>Your Search!</h1>
	<section>
		<form method="GET">
			<input type="text" name="q" />
			<label><input type="radio" name="engine" value="google" />Google</label>
			<label><input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label>
			<label><input type="radio" name="engine" value="bing" />Bing</label>
			<label><input type="radio" name="engine" value="ask" />Ask</label>
			<input type="submit" id="submit" value="Go!">
		</form>
	</section>
</body>
